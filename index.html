<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Redirecting...</title>
    <link rel="canonical" href="https://formonit.github.io">
    <meta name="description" content="Redirecting to Formonit website">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Redirect after 5 seconds. To keep this page in history use .href instead of .replace
      setTimeout(()=>{window.location.replace("https://formonit.github.io")}, 3000);
      // Also put meta-tag-based-redirect as fail-safe, in case javascript is blocked!
    </script>
    <meta http-equiv = "refresh" content = "5; url = https://formonit.github.io">
  </head>
  <body>
    <p>Redirecting to the <a href="https://formonit.github.io">Formonit website</a> ...</p>
  </body>
</html>
